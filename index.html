'<!DOCTYPE html>
<html>
    <head>
        <title>mapboxgl-jupyter viz</title>
        <meta charset=\'UTF-8\' />
        <meta name=\'viewport\'  content=\'initial-scale=1,maximum-scale=1,user-scalable=no\' />
        <script type=\'text/javascript\'       src=\'https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js\'></script>
        <link type=\'text/css\'      href=\'https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css\' rel=\'stylesheet\' />
        <style type=\'text/css\'>    body { margin:0; padding:0; }    .map { position:absolute; top:0; bottom:0; width:100%; }    .legend {        background-color: white;        color: black;        border-radius: 3px;        bottom: 50px;        width: 100px;        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);        font: 12px/20px \'Helvetica Neue\', Arial, Helvetica, sans-serif;\n        padding: 12px;\n        position: absolute;        right: 10px;\n        z-index: 1;    }    .legend h4 { margin: 0 0 10px; }\n    .legend-title {\n        margin: 6px;        padding: 6px;\n        font-weight: bold !important;\n        font-size: 14px;\n        font: 12px/20px \'Helvetica Neue\', Arial, Helvetica, sans-serif;    }    .legend div span {        border-radius: 50%;\n        display: inline-block;\n        height: 10px;\n        margin-right: 5px;        width: 10px;    }
        </style>
    </head>
    <body>
        <div id='map' class='map'></div>
        <div id='legend' class='legend'></div>
        <script type='text/javascript'> function calcCircleColorLegend(myColorStops, title) {       var mytitle = document.createElement('div');    mytitle.textContent = title;    mytitle.className = 'legend-title'    var legend = document.getElementById('legend');    legend.appendChild(mytitle);   for (p = 0; p < myColorStops.length; p++) {        if (document.getElementById('legend-points-value-' + p)) {               document.getElementById('legend-points-value-' + p).textContent = myColorStops[p][0];            document.getElementById('legend-points-id-\' + p).style.backgroundColor = myColorStops[p][1];\n        } else {\n            //create the legend if it doesn\'t yet exist\n            var item = document.createElement(\'div\');\n            var key = document.createElement(\'span\');\n            key.className = \'legend-key\';\n            var value = document.createElement(\'span\');\n\n            key.id = \'legend-points-id-\' + p;\n            key.style.backgroundColor = myColorStops[p][1];\n            value.id = \'legend-points-value-\' + p;            item.appendChild(key);\n            item.appendChild(value);\n            legend.appendChild(item);\n            \n            data = document.getElementById(\'legend-points-value-\' + p)            data.textContent = myColorStops[p][0];\n        }\n    }\n}\n\nfunction generateInterpolateExpression(propertyValue, stops) {    var expression;\n    if (propertyValue == \'zoom\') {\n        expression = [\'interpolate\', [\'exponential\', 1.2], [\'zoom\']]\n    }    else if (propertyValue == \'heatmap-density\') {\n        expression = [\'interpolate\', [\'linear\'], [\'heatmap-density\']]\n    }\n    else {\n        expression = [\'interpolate\', [\'linear\'], [\'get\', propertyValue]]\n    }\n\n    for (var i=0; i<stops.length; i++) {\n        expression.push(stops[i][0], stops[i][1])\n    }\n    return expression\n}\n\n\nfunction generateMatchExpression(propertyValue, stops, defaultValue) {\n    var expression;\n    expression = [\'match\', [\'get\', propertyValue]]\n    for (var i=0; i<stops.length; i++) {\n        expression.push(stops[i][0], stops[i][1])\n    }\n    expression.push(defaultValue)\n    \n    return expression\n}\n\n\nfunction generatePropertyExpression(expressionType, propertyValue, stops, defaultValue) {    var expression;    if (expressionType == \'match\') {        expression = generateMatchExpression(propertyValue, stops, defaultValue)    }\n    else {        expression = generateInterpolateExpression(propertyValue, stops)    }    return expression}
        </script>
        <!-- main map creation code, extended by mapboxgl/templates/image.html -->
        <script type="text/javascript">    mapboxgl.accessToken = 'pk.eyJ1Ijoia3VjaGFhbGUiLCJhIjoiY2ppYnpvbmwxMDIwdjNwcnZzenNzeW84aCJ9.6G0MzqXRy1m_3x-Afj6Maw';    var map = new mapboxgl.Map({        container: 'map',        style: 'mapbox://styles/mapbox/light-v9?optimize=true',        center: [15, 50],        zoom: 5,\n        pitch: 0,        bearing: 0,        transformRequest: (url, resourceType) => {                    if ( url.slice(0,22) == 'https://api.mapbox.com' ||                         url.slice(0,26) == 'https://a.tiles.mapbox.com' ||                        url.slice(0,26) == 'https://b.tiles.mapbox.com' ||                        url.slice(0,26) == 'https://c.tiles.mapbox.com' ||                        url.slice(0,26) == 'https://d.tiles.mapbox.com') {                                               return {                           url: [url.slice(0, url.indexOf("?")+1), "pluginName=PythonMapboxgl&", url.slice(url.indexOf("?")+1)].join('')                         }                     }                     else {                                             return {url: url}\n                     }                }    });      map.addControl(new mapboxgl.NavigationControl());          document.getElementById('legend').style.visibility = 'hidden';      map.on('style.load', function() {      map.addSource("image", {        "type": "image",         "url": "./radar_image_edited.png",      "coordinates": [[11.284418, 51.345786], [19.621754, 51.345786], [19.621754, 48.05766], [11.284418, 48.05766]]      });     map.addLayer({        "id": 'image',        "type": "raster",        "source": "image"      }, "waterway-label");    });
        </script>
    </body>
</html>'
